server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 允许上传最大10MB文件
    client_max_body_size 10m;

    # SPA路由支持 - index.html 禁止缓存，确保每次获取最新版本
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache" always;
    }

    # 静态资源长期缓存（Vite 构建的文件名含 hash，可安全缓存）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # SSE流式接口 - 禁用缓冲（兼容CDN）
    # 匹配：单题分析 /api/v1/answers/{id}/analysis/stream
    #        套卷分析 /api/v1/answers/paper-analyze/stream/{session_id}
    location ~ /api/v1/answers/(.+/analysis/stream|paper-analyze/stream/) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        add_header X-Accel-Buffering no always;
        add_header Cache-Control "no-cache, no-store, no-transform" always;
        chunked_transfer_encoding off;
    }

    # API反向代理
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
    }
}
